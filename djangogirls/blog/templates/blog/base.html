{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header style="background-color: #0b4675; padding: 20px;">
        <div class="container" style="display: flex; align-items: center;">
            <a href="{% url 'post_new' %}" class="top-menu" style="text-decoration: none; color: #ffffff; font-size: 24px; margin-right: 20px;">
                {% include './icons/icons8-plus.svg' %}
            </a>
            <h1 style="margin: 0;">
                <a href="/" style="text-decoration: none; color: #ffffff; font-size: 36px; font-family: 'Arial', sans-serif;">Django Girls Blog</a>
            </h1>
        </div>
    </header>
    
    <main style="margin-top: 20px; padding: 20px;">
        <div style="background-color: #f8f9fa; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
            <div class="container">
                <div class="row">
                    <div class="col">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer style="background-color: #0b4675; color: #ffffff; padding: 20px; text-align: center;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>&copy; 2024 Django Girls Blog</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
